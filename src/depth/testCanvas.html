<!DOCTYPE HTML manifest = "cache.appcache">
<html>
<head>
	<meta charset = "UTF-8"/>
	<meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = no, width = device-width">
	
	<style type = "text/css">
	html, body{
		margin: 0;
		padding: 0;
		width: 100%;
	}
	.container{
		position: relative;
	}
	.chart-container{
		position: relative;
		width: 100%;
		height: 300px;
		background: #181B2A;
	}
	canvas{
		position: absolute;
	}
	canvas#detail{
		z-index: 1;
	}

	.detail{
		display: none;
		position: absolute;
		transition: all ease 0.2s;
		background: #262A42;
		box-shadow: 0 0 10px #141622;
		color: #84889f;
		font-size: 12px;
		padding: 10px;
	}
	.detail.visible {
		display: block;
	}
	</style>
</head>
<body>
	<div class = "container">
		<div class = "chart-container"><canvas id = "chart"></canvas><canvas id = "detail"></canvas></div>
		<div class = "detail">
			<div class = "price"><label>价格：</label><span></span></div>
			<div class = "amount"><label>数量：</label><span></span></div>
		</div>
	</div>
	
	
	<script type = "text/javascript" src = "../trade-chart.js"></script>
	<script type = "text/javascript" src = "canvas/trade-chart_depth.js"></script>
	<script type = "text/javascript" src = "tip.js"></script>
	<script type = "text/javascript" src = "testCanvas.js"></script>
</body>
</html>
