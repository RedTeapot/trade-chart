<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "UTF-8"/>
	<meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = no, width = device-width">
	
	<style type = "text/css">
	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
	}
	body{
		padding: 20px;
		box-sizing: border-box;
	}
	.chart-container{
		position: relative;
	}
	.column .chart-container.trend{
		height: 300px;
	}
	.column .chart-container.volume{
		height: 200px;
	}
	canvas{
		position: absolute;
		display: block;
		margin: 0 auto;
	}
	canvas.operation{
		z-index: 1;
	}
	.data-detail{
		font-family: courier, sans-serif;
		margin-top: 20px;
		font-size: 12px;
	}
	</style>
</head>
<body>
	<div class = "column">
		<div class = "chart-container trend">
			<!-- 渲染图形的画布 -->
			<canvas></canvas>
			<!-- 提供操作支持的画布 -->
			<canvas class = "operation"></canvas>
		</div>
		<div class = "chart-container volume">
			<!-- 渲染图形的画布 -->
			<canvas></canvas>
			<!-- 提供操作支持的画布 -->
			<canvas class = "operation"></canvas>
		</div>
	</div>
	<div class = "data-detail"></div>

	<script type = "text/javascript" src = "../ref.js"></script>
	<script type = "text/javascript" src = "../util.js"></script>
	<script type = "text/javascript" src = "testCanvas.js"></script>
</body>
</html>
